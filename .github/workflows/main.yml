name: Second workflow
on: [push]
env:
  VAR_1: ubuntu-latest

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    # outputs:
    #   output1: ${{ steps.step1.outputs.test }}
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo  ${{needs.job1.outputs.test }}
